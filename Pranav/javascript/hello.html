<head>
   
    <title>Document</title>
    <script >
//      Develop embedded JavaScript that displays the cube of the number with font -
//      weight 400 and font-color green, entered through a prompt box?

        let cu=Math.pow(x,3);
        document.getElementById('user').innerHTML = cu;

    </p>
